<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Thumbnail Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 

</head>
<body>
    <div class="theme-switch">
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect">
            <option value="system">System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <div class="container">
        <header>
            <img src="logo.png" alt="WD Logo" class="logo-svg">
            <h1 class="wd-gradient">Gradient Text Thumbnail Generator</h1>
        </header>

        <div class="main-layout">
            <div class="controls-column">
                <!-- Typography Section -->
                <div class="control-section">
                    <h3>Typography</h3>
                    <div class="controls-grid">
                        <div class="control-group">
                            <label for="fontFamily">Font Family</label>
                            <select id="fontFamily">
                                <option value="'Google Sans', 'Roboto', sans-serif" selected>Google Sans / Roboto</option>
                                <option value="Arial, sans-serif">Arial</option>
                                <option value="'Times New Roman', serif">Times New Roman</option>
                                <option value="'Courier New', monospace">Courier New</option>
                                <option value="Georgia, serif">Georgia</option>
                                <option value="Verdana, sans-serif">Verdana</option>
                                <option value="Tahoma, sans-serif">Tahoma</option>
                                <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                                <option value="'Impact', sans-serif">Impact</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="fontSize">Size (px)</label>
                            <input type="number" id="fontSize" value="24">
                        </div>
                        <div class="control-group">
                            <label for="fontWeight">Weight</label>
                            <select id="fontWeight">
                                <option value="100">Thin (100)</option>
                                <option value="200">Extra Light (200)</option>
                                <option value="300">Light (300)</option>
                                <option value="400" selected>Regular (400)</option>
                                <option value="500">Medium (500)</option>
                                <option value="600">Semi Bold (600)</option>
                                <option value="700">Bold (700)</option>
                                <option value="800">Extra Bold (800)</option>
                                <option value="900">Black (900)</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="textAlign">Align</label>
                            <select id="textAlign">
                                <option value="left">Left</option>
                                <option value="center" selected>Center</option>
                                <option value="right">Right</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="lineHeight">Line Spacing</label>
                            <input type="number" id="lineHeight" step="0.1" value="1.5">
                        </div>
                        <div class="control-group">
                            <label for="letterSpacing">Letter Spacing</label>
                            <input type="number" id="letterSpacing" step="0.1" value="0">
                        </div>
                    </div>
                </div>

                <!-- Positioning Section -->
                <div class="control-section">
                    <h3>Positioning</h3>
                    <div class="controls-grid full-width">
                        <div class="control-group">
                            <label for="textPosX">Horizontal Position: <span id="posXValue">50%</span></label>
                            <div class="range-with-reset">
                                <input type="range" id="textPosX" min="0" max="100" value="50">
                                <button class="small-btn" id="resetPosX" title="Center Horizontal">C</button>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="textPosY">Vertical Position: <span id="posYValue">50%</span></label>
                            <div class="range-with-reset">
                                <input type="range" id="textPosY" min="0" max="100" value="50">
                                <button class="small-btn" id="resetPosY" title="Center Vertical">C</button>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="justifyContent">Vertical Align Reference</label>
                            <select id="justifyContent">
                                <option value="flex-start">Top</option>
                                <option value="center" selected>Center</option>
                                <option value="flex-end">Bottom</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Appearance Section -->
                <div class="control-section">
                    <h3>Appearance</h3>
                    <div class="controls-grid">
                        <div class="control-group">
                            <label for="gradientToggle">Text Gradient</label>
                            <select id="gradientToggle">
                                <option value="none">None</option>
                                <option value="wd" selected>Web Design</option>
                                <option value="gemini">Gemini</option>
                                <option value="sunset">Sunset</option>
                                <option value="ocean">Ocean</option>
                                <option value="forest">Forest</option>
                                <option value="candy">Candy</option>
                                <option value="rainbow">Rainbow</option>
                                <option value="neon">Neon</option>
                                <option value="greyscale">Greyscale</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="bgColor">Background</label>
                            <input type="color" id="bgColor" value="#ffffff">
                        </div>
                        <div class="control-group full-width">
                            <label for="bgTransparency">Transparency: <span id="transparencyValue">0%</span></label>
                            <input type="range" id="bgTransparency" min="0" max="100" value="0">
                            <div id="transparencyWarning" class="transparency-warning">
                                Transparency not supported with JPG format
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Borders & Canvas Section -->
                <div class="control-section">
                    <h3>Borders & Canvas</h3>
                    <div class="controls-grid">
                        <div class="control-group">
                            <label for="outlineType">Outline Type</label>
                            <select id="outlineType">
                                <option value="none">None</option>
                                <option value="gradient" selected>Gradient</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="outlineThickness">Thickness</label>
                            <input type="number" id="outlineThickness" value="5" min="0">
                        </div>
                        <div class="control-group">
                            <label for="cornerRadius">Corners (px)</label>
                            <input type="number" id="cornerRadius" value="12" min="0">
                        </div>
                        <div class="control-group">
                            <label for="thumbnailWidth">Canvas Size (px)</label>
                            <input type="number" id="thumbnailWidth" value="500">
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="preview-column">
                <div class="preview-area">
                    <div id="thumbnailContainer">
                        <div id="previewScaler">
                            <div id="generatedText" contenteditable="true">Your text will appear here.</div>
                        </div>
                    </div>
                </div>
                <div class="export-group">
                <div class="control-group">
                            <label for="exportFormat">Export Format</label>
                            <select id="exportFormat">
                                <option value="png" selected>PNG</option>
                                <option value="jpg">JPG</option>
                            </select>
                        </div>
                <button id="exportButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export as Image
                </button>
                </div>  
            </div>
        </div>

        <!-- Hide the textarea but keep it in DOM for compatibility -->
        <textarea id="textInput" style="display: none;"></textarea>
    </div>

</body>
</html>
